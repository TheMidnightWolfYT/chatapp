<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="section">
            <h1>{{ name }}</h1>
            <br>
            <form action="/profile" method="post">
                <input type="submit" name="profile" value="Profile">
            </form>
            <br>
            <form id="clear-form">
                <input type="submit" value="Clear Messages">
            </form>
            <br>
            <form action="/logout" method="post">
                <input type="submit" value="Logout">
            </form>
            <h2>Send a Message</h2>
            <form id="message-form">
                <input name="message" placeholder="Message" type="text" id="message" autofocus required>
                <input type="submit" value="Send">
            </form>
        </div>

        <!-- Messages will be dynamically loaded into this div -->
        <div id="message-container" class="section">
            <!-- Server-side rendered messages -->
            {% for note in notes %}
            <div class="message">
                <hr>
                <span>{{ note.message_name }}: {{ note.message_text }}</span>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
